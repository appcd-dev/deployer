name: Build and Push to GCR

on:
  push:
    branches: [ "main" ]
  # You can also trigger on tags, pull requests, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Log in to Google Container Registry
      - name: Log in to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      # 3. Build the image
      - name: Build Deployer
        run: |
          # Optionally pass a VERSION if you like, e.g.:
          make build VERSION=1.0.3

      # 4. Push the image
      - name: Push Deployer
        run: |
          make push VERSION=1.0.3
